<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Ritnesh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Tic Tac Toe by Ritnesh Kr Srivastava</h1>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <button id="reset-button">Reset</button>

    <!-- Social Icons -->
    <div id="social-icons">
      <a href="https://www.linkedin.com/in/ritneshks" target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a href="https://x.com/RitneshSrivast1" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://github.com/RitneshSrivastava" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </div>

    <!-- Settings Dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Settings</button>
      <div class="dropdown-content">
        <a href="#">Easy</a>
        <a href="#">Medium</a>
        <a href="#">Hard</a>
        <a href="#">Change Theme</a>
      </div>
    </div>

    <!-- Win/Draw Modal -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <span id="winMessage"></span>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
